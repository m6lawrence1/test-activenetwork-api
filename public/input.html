<h2>You've entered the <span>FizzBuzz </span>realm!</h2>
<label>Enter a number 1-100</label>
<input type="number" ng-model="number"/>
<button type="submit" ng-click="verify()">Press the magic button!</button>
<p>If your number is divisible by 3, you will be FIZZED.  If your number is divisible by 5, you will be BUZZED.  If your number can be divided by both 3 and 5, you are the subject of FIZZBUZZ!
<p id="result">{{result}}</p>
